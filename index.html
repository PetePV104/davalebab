<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diving Website</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style>
      .course-card {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeSlide 1s ease forwards;
      }

      .course-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .course-card:nth-child(2) {
        animation-delay: 0.3s;
      }
      .course-card:nth-child(3) {
        animation-delay: 0.5s;
      }

      @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-animation .carousel-item {
        opacity: 0;
        transition: opacity 0.8s ease;
      }

      .fade-animation .active {
        opacity: 1 !important;
      }

      .arrow-btn {
        filter: brightness(0);
      }

      .carousel-arrow {
        font-size: 45px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container py-5">
      <div class="row gy-4">
        <div class="col-lg-4 col-md-6">
          <div
            class="course-card"
            style="
              background-image: url('https://images.unsplash.com/photo-1544551763-8dd44758c2dd');
            "
          >
            <div class="course-overlay">
              <div class="course-title">Intro to Scuba</div>
              <div class="course-text">Click here to edit your text.</div>
              <button class="btn-custom mt-3">Book Now</button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div
            class="course-card"
            style="
              background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
            "
          >
            <div class="course-overlay">
              <div class="course-title">Open Water Diver</div>
              <div class="course-text">Click here to edit your text.</div>
              <button class="btn-custom mt-3">Book Now</button>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div
            class="course-card"
            style="
              background-image: url('https://images.unsplash.com/photo-1500375592092-40eb2168fd21');
            "
          >
            <div class="course-overlay">
              <div class="course-title">Dive Master</div>
              <div class="course-text">Let your users get to know you.</div>
              <button class="btn-custom mt-3">Book Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="testimonials-section">
      <div
        id="testimonialCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner fade-animation">
          <div class="carousel-item active">
            <p class="testimonial-text">
              “I'm a testimonial. Add your text here.”
            </p>
            <p class="testimonial-author">Corey Vega</p>
          </div>

          <div class="carousel-item">
            <p class="testimonial-text">“Best diving experience ever.”</p>
            <p class="testimonial-author">Maria Torres</p>
          </div>

          <div class="carousel-item">
            <p class="testimonial-text">“Amazing instructors!”</p>
            <p class="testimonial-author">David Kim</p>
          </div>
        </div>

        <button
          class="carousel-control-prev arrow-btn"
          type="button"
          data-bs-target="#testimonialCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-arrow">&#10094;</span>
        </button>

        <button
          class="carousel-control-next arrow-btn"
          type="button"
          data-bs-target="#testimonialCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-arrow">&#10095;</span>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
